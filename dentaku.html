<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>電卓</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, select {
      margin: 5px;
      padding: 5px;
      font-size: 1rem;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
    nav a {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>電卓</h1>
  <nav>
    <a href="index.html">ホーム</a>
    <a href="about.html">About</a>
    <a href="contact.html">お問い合わせ</a>
  </nav>

  <div>
    <label>値1: <input type="number" id="value1" /></label><br />
    <label>値2: <input type="number" id="value2" /></label><br />
    <label>演算子:
      <select id="operator">
        <option value="+">＋</option>
        <option value="-">−</option>
        <option value="*">×</option>
        <option value="/">÷</option>
      </select>
    </label>
  </div>

  <div id="result">結果がここに表示されます</div>

  <script>
    const value1 = document.getElementById('value1');
    const value2 = document.getElementById('value2');
    const operator = document.getElementById('operator');
    const result = document.getElementById('result');

    function calculate() {
      const val1 = value1.value;
      const val2 = value2.value;
      const op = operator.value;

      if (val1 === '' || val2 === '') {
        result.textContent = '両方の数値を入力してください';
        return;
      }

      const num1 = parseFloat(val1);
      const num2 = parseFloat(val2);

      if (op === '/' && num2 === 0) {
        result.textContent = '0で割る事はできません。';
        return;
      }

      let calcResult;
      switch (op) {
        case '+':
          calcResult = num1 + num2;
          break;
        case '-':
          calcResult = num1 - num2;
          break;
        case '*':
          calcResult = num1 * num2;
          break;
        case '/':
          calcResult = num1 / num2;
          break;
        default:
          result.textContent = '無効な演算子です';
          return;
      }

      result.textContent = `${num1} ${op} ${num2} = ${calcResult}`;
    }

    value1.addEventListener('input', calculate);
    value2.addEventListener('input', calculate);
    operator.addEventListener('change', calculate);
  </script>
</body>
</html>
